<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        
        <h4>Unordered List</h4>
        <!-- UL é listas não ordenadas
        LI é elemento da lista-->
        <ul>
            <li>Number #1</li>
            <li>Number #2</li>
            <li>Number #3</li>
        </ul>

        <h4>Ordered List</h4>
        <!--OL é lista ordenada-->
        <ol>
            <li>List item #1</li>
            <li>List item #2</li>
            <li>List item #3</li>
        </ol>




    </body>
</html>
