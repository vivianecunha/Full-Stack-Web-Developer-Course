<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms fields</title>
</head>
<body>
    <form method="GET" action="">

        <div>
            <label for="firstname">Input: Text First Name</label>
            <input type="text" id="firstname">
        </div>
        <div>
            <label for="checkbox_field">Checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Radio Buttons</label>
            <input type="radio" name="radio_text"> 1
            <input type="radio" name="radio_text"> 2
            <input type="radio" name="radio_text"> 3 <!-- os 3 radio buttons tem que ter o mesmo nome-->
        </div>
        <div>
            <label for="">Date</label>
            <input type="date" name="date">
        </div>
        <div>
            <input type="email" name="email">
            <label for="">Email</label>
        </div>
        <div>
            <input type="hidden" name="hidden" value="is_hidden">
            <label for="">Hidden</label>
        </div>
        <div>
            <input type="number" name="number" step="0.5" max="50" min="0"> <!--step é o quanto você quer que aumenta pra cima ou para baixo-->
            <label for="">Number</label>
        </div>
        <input type="password" name="password" placeholder="Ghost Text">
        <label for="">Senha</label>
        <div>
            <input type="url" name="url">
            <label for="">URL</label>
        </div>
        <div>
            <input type="file" name="files">
            <label for="files">File Upload</label>
        </div>
        <div>
            <input type="submit" value="Custom Text For a Buttom" name="submit">
        </div>

    </form>
     
</body>
</html>
