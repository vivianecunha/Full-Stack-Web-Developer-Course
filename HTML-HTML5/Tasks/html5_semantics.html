<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Semantics</title>
</head>
<body>
    
    <!--Nav = Navigation bar, basicamente a mesma coisa que um div-->
    <nav id="" class="" title=""></nav>
    <header></header>
    <article></article> <!--pode substituir o div com as quebras de parágrafo dentro-->
    <aside></aside> <!--conteúdo que fica na lateral da página-->
    <details></details> <!--detalhes adicionais, como copyright-->
    <main></main> <!--é a seção de conteúdo-->
    <time></time> <!-- pode ser a data de publicação do artigo, ou alguma marcação de tempo-->
    <mark></mark> <!--é como um marcador de texto-->
    <footer></footer>

</body>
</html>
