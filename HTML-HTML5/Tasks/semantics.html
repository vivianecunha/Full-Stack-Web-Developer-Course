<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantica</title>
</head>
<body>
    Darth Vader shouted, "NOOOOOOO!!!!" <br/>
    <!-- Com enfase:-->
    Darth Vader shouted, <strong>"NOOOOOOO!!!!"</strong> <br/>
    <!--Negrito porém sem enfase na leitura por um sistema automático:-->
    Darth Vader shouted, <b>"NOOOOOOO!!!!"</b> <br/>
    <hr>
    <b>Negrito</b> vs <br/>
    <strong>Negrito</strong> <br/>
    <hr>
    <i>Itálico</i> vs <br />
    <em>Itálico</em>

</body>
</html>
