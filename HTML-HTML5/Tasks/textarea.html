<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms fields</title>
</head>
<body>
    <form method="GET" action="">

        <label for="T1"></label>

        <textarea placeholder="Ghost Text"
        cols="100"
        rows="20"
        required="required"
        name="textarea"
        id="T"
        class=""
        minlength="5"
        maxlength="20"
        autofocus="autofocus"
        >Texto padrão aqui</textarea> <!-- texto que aparece dentro da caixa de texto, e é sensível ao espaçamento-->

        <input type="submit" value="Submit">


    </form>
     
</body>
</html>
