<!DOCTYPE html>

        <!-- INLINE ELEMENTS CAN SIT BESIDE EACH OTHER
            BLOCK ELEMENTS REQUIRE THEIR OWN LINES-->


<html>
    <head>
        <title>Block vs. Inline elements</title>
    </head>
    <body>
       <!--
           <h1>Block elements</h1>
            - H1 - H6
            - P 
       -->
        <h3>Headers</h3>
        <p style='border: 1px solid red;'>
            Block Element Paragraph
        </p>
        <hr>

        <!-- 
        <h1>Inline Elements</h1>
        - Span 
        - A Links 
        -->

        <span>Span #1</span> <a href="links.html" style='border: 1px solid red;'>Links.html</a>

        <hr>

        <!-- Parent Tag/element-->
        <p style='border: 1px solid red;'>
            Block Element #1 and this is a
            <!-- Child Tag/element-->
            <a href="relative_link1.html">Link do relative_link1.html</a>
        </p>

        <!--Sibiling Tag/element-->
        <p>
           This is a sibiling 
        </p>
        <span style='border: 1px solid red;'> Span#2</span>
        <span style="border: 1px solid red;">Span #3</span>



    </body>
</html>
